<style>

h1 {
  text-align: center;
  border-bottom: 1px solid #d6d6d6;
  margin: 40px;
  padding-bottom: 20px;
}

body {
font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
  background: whitesmoke;
}

.card-section {
display: flex;
flex-direction: row;
flex-wrap: wrap;
max-width: 980px;
margin: 0 auto;
}

.card-container {
box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
transition: 0.3s;
width: 30%;
border-radius: 5px;
  margin:10px auto;
-webkit-animation:scaledown 0.3s linear;
-moz-animation:scaledown 0.3s linear;
animation:scaledown 0.2s linear;
transform-origin:50% 50%;
animation-fill-mode: forwards;
  background-color: white;
}

.card-container:hover {
box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
z-index:100;
-webkit-animation:scale 0.3s linear;
-moz-animation:scale 0.3s linear;
animation:scale 0.1s linear;
transform-origin:50% 50%;
animation-fill-mode: forwards;
}

img {
border-radius: 5px 5px 0 0;
  /*
  set image size without stretching
  height: 220px;
  width: 220px;
  object-fit: cover;
  */
  height: 250px;
  object-fit: cover;
}

.card-content {
padding: 0px 16px;
font-size: 0.92em;
text-shadow:0 0 1px transparent;
line-height:20px;
}

.card-content h2 {
text-align: center;
}
.card-content p {
text-align: center;
}
#quoted {
text-align: center;
color: #808080;
font-size:1.2em;
  padding: 20px 0;
  font-style: oblique;
  font-family: Courier;
  margin-bottom: 80px;
}

#bottom-right {
    position: absolute;
    bottom: 8px;
    width:100%;
}

.card-footer p {
  font-size: 0.92em;
margin: 16px;
border-top: 1px solid #d6d6d6;
min-width: 85%;
  padding-top:16px;
  text-align: right;
}

.card-footer a {
  color: pink;
  text-decoration: none;
}
.card-footer a:visited {
    color: #008cff;
}

@keyframes scale{
0%{
transform:scale(1.0);
  }
100%{
transform:scale(1.02);
}
}

@keyframes scaledown{
0%{
transform:scale(1.02);
}
100%{
transform:scale(1.0);
}
}





@media screen and (max-width: 868px) {
  .card-container {
    width: 40%;
  }
}
@media screen and (max-width: 690px) {
  .card-container {
    width: 60%;
  }
}
@media screen and (max-width: 500px) {
  .card-container {
    width: 80%;
  }
}

</style>
<h1>Modern and Beautiful Cards</h1>
{% block content %}
<div class="card-section">
        {% for roomies in rom %}
  <div class="card-container">

    <div class="card-image">

    <img src="{{roomies.image.url}}" alt="Avatar" style="width:100%">
  </div>
    <div class="card-content">
    <h2><b>{{roomies.roomname}}</b></h2>
    <p>{{roomies.description}}</p>
    <p id="quoted">{{roomies.roomno}}</p>
      <a href="{% url 'facility' %}">click</a>

  </div>
  </div>
  {% endfor %}

{% endblock %}
